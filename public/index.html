<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Tegs Chat</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <h1 class="title">TegsChat</h1>
  <div class="main">
    <div class="name">
      <span><i class="far fa-user"></i></span>
      <input type="text" name="name-input" id="name-input" class="name-input" value="anonymous" maxlength="20">
    </div>
    <ul class="message-container" id="message-container">

    </ul>

    <form  class="message-form" id="message-form">
      <input type="text" id="message-input" name="message" class="message-input">
      <div class="v-divider"></div>
      <button type="submit" class="send-button">Send <span><i class="fas fa-paper-plane"></i></span></button>
    </form>
  </div>
  <h3 class="clients-total" id="clients-total">Total clients: 2</h3>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js" integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  

</body>
</html>
